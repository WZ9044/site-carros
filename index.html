<!-- O <head> contém informações sobre a página, como título, metadados, e links para
arquivos externos (como CSS). Estas informações não são mostradas diretamente no site. -->
<meta charset="UTF-8">
<!-- Define o conjunto de caracteres da página como UTF-8, o que permite que a página
exiba corretamente a maioria dos caracteres, incluindo acentuações. -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Isso faz com que a página seja exibida corretamente em diferentes dispositivos, como
celulares e tablets, ajustando a largura para a tela do usuário. -->
<title>auto car </title>
<!-- O <title> define o título que aparece na aba do navegador. Neste caso, o título é "Hello
Missal". -->
<link rel="stylesheet" href="style.css">
<!-- Este link conecta o arquivo CSS (style.css) que contém as regras de estilo para a página,
como cores e tamanhos de fonte. -->
</head>
<body>
<!-- A tag <body> contém todo o conteúdo que será exibido no navegador, como textos,
imagens, botões, etc. -->
<div class="container">
<!-- A <div> é um contêiner usado para agrupar elementos. Aqui, a classe 'container' será
usada no CSS para centralizar o conteúdo. -->
<h1 id="greeting"></h1> auto car  </h1>
<!-- O <h1> é uma tag de título principal. O 'id="greeting"' identifica este elemento para
ser manipulado pelo JavaScript. O texto "Hello Missal" será exibido aqui. -->
<button onclick="changeGreeting()">Clique aqui!</button>
<!-- Este é um botão. Quando clicado, ele executa a função JavaScript 'changeGreeting()',
que está definida no arquivo 'script.js'. O texto "Clique aqui!" é exibido no botão. -->
</div>
<script src="script.js"></script>
<!-- Esta linha conecta o arquivo JavaScript (script.js) que contém as funções que adicionam
interatividade à página, como a mudança do texto. -->
</body>
</html>
<!-- A tag </html> marca o fim do documento HTML. -->
